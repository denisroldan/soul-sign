<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Author</td>
        <td>Text</td>
    </tr>
    </thead>
    <tbody>
    {% for sign in signs %}
        <tr>
            <td>{{ sign.text }}</td>
            <td>{{ sign.author }}</td>
            <td><a href="{% url 'detail_sign' sign.id %}">Details</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
